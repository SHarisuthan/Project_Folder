<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/65dcd6ae43.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="music-player">


        <div class="song_name"><h3>Aniruth</h3></div>


        <div class="movie">
            
            <h3>Leo</h3>
            <p>Singer - Aniruth</p>
        
        
        </div>


        <div class="buttons">

            <i class="fa-solid fa-play" onclick="play()"></i>
            <div class="sub-buttons">
            <i class="fa-solid fa-backward" onclick="previous_song()"></i>
            <i class="fa-solid fa-forward" onclick="next_song()"></i>
          
        </div>


        
           



        </div>

















    </div>









<script src="index.js"></script>
    
</body>
</html>
